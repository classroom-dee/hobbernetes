name: Release

on:
  push:
    branches:
      - main
      - "**"
    tags:
      - "*"

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev # https://cloud.google.com/artifact-registry/docs/repositories/repo-locations
  REPOSITORY: test-repo
  BRANCH: ${{ github.ref_name }} # this now gets tags instead of branches

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    environment: yap

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Use GCP-GitHub Actions API"
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v2

      - name: "Use gcloud CLI"
        run: gcloud info

      - name: "Use Artifact Registry instead of Docker Hub"
        run: gcloud --quiet auth configure-docker $REGISTRY
        env:
          REGISTRY: europe-north1-docker.pkg.dev

      - name: "Get GKE credentials"
        uses: "google-github-actions/get-gke-credentials@v2"
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: "Set image names"
        run: |
          ref="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF:-${GITHUB_REF#refs/*/}}}"
          ref_safe="$(echo "$ref" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g' | sed -E 's/^-+|-+$//g')"
          short_sha="${GITHUB_SHA::7}"
          echo "DEBUG: ref name: $ref_safe, sha: $short_sha"
          echo "CRON_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/cron:$ref_safe-$short_sha" >> $GITHUB_ENV
          echo "API_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/api:$ref_safe-$short_sha" >> $GITHUB_ENV
          echo "STATIC_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/static:$ref_safe-$short_sha" >> $GITHUB_ENV

      - name: "Build"
        run: |
          docker build -f ./simple_http/gen.Dockerfile --tag $CRON_TAG ./simple_http
          docker build -f ./simple_http/api.Dockerfile --tag $API_TAG ./simple_http
          docker build -f ./simple_http/static.Dockerfile --tag $STATIC_TAG ./simple_http

      - name: "Publish"
        run: |
          docker push $CRON_TAG
          docker push $API_TAG
          docker push $STATIC_TAG

      - name: "Set up Kustomize"
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy
        run: |
          set -euo pipefail
          ref="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF:-${GITHUB_REF#refs/*/}}}"
          ref_lower="$(echo "$ref" | tr '[:upper:]' '[:lower:]')"

          ns=""
          if [ "${GITHUB_REF_TYPE:-branch}" = "branch" ]; then
            if [[ "$ref_lower" =~ ^(main|master)$ ]]; then
              ns="project"
            else
              ns="project-$ref_lower"
            fi
          else
            git fetch --quiet --deepen=100 || true
            git fetch --quiet origin "+refs/heads/*:refs/remotes/origin/*"
            if git branch -r --contains "$GITHUB_SHA" | grep -qE 'origin/(main|master)'; then
              ns="project"
            else
              ns="project-$ref_lower"
            fi
          fi

          ns="${ns//\//-}"
          ns="${ns//_/-}"
          ns="$(echo "$ns" | sed -E 's/[^a-z0-9-]+/-/g')"
          ns="$(echo "$ns" | sed -E 's/^-+//; s/-+$//; s/-{2,}/-/g')"
          ns="${ns:0:63}"; ns="${ns%-}"

          echo "Using namespace: $ns"

          kubectl create namespace "$ns" >/dev/null 2>&1 || true
          kubectl config set-context --current --namespace="$ns"

          cd simple_http
          kustomize edit set namespace "$ns"
          kustomize edit set image \
            cron=$CRON_TAG \
            api=$API_TAG \
            static=$STATIC_TAG \
            postgres=postgres:13 \
            redis=redis:7

          kustomize build . | kubectl apply -f -
          kubectl -n "$ns" rollout status statefulset simple-http-stset
          kubectl -n "$ns" get services -o wide
          kubectl -n "$ns" get ing
