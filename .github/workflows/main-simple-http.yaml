name: Release

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - "main"
    tags:
      - "*"

  delete:
    branches:
      - "**"

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  PROJECT_NAME: ${{ secrets.GKE_PROJECT_NAME }}
  PROJECT_NUMBER: ${{ secrets.GKE_PROJECT_NUMBER }}
  GSA_ID: ${{ secrets.GSA_ID }}
  DISCORD_HOOK_URL: ${{ secrets.DISCORD_HOOK_URL }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev # https://cloud.google.com/artifact-registry/docs/repositories/repo-locations
  REPOSITORY: test-repo
  GSA: ${{ secrets.GKE_PROJECT_NAME }}@${{ secrets.GKE_PROJECT }}.iam.gserviceaccount.com

jobs:
  build-publish-deploy:
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[simple-http]')
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    environment: yap

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        #   ref: main

      - name: Decide target branch
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "TARGET_BRANCH=release" >> "$GITHUB_ENV"
          else
            echo "TARGET_BRANCH=main" >> "$GITHUB_ENV"
          fi

      - name: Switch/create target branch + workflow perm workaround
        run: |
          set -euo pipefail
          # git checkout -B "$TARGET_BRANCH" "$GITHUB_SHA"
          git switch --create "$TARGET_BRANCH"
          git checkout origin/main -- .github/workflows
          git add .github/workflows

      - name: "Use workload federation to authenticate"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "${{ env.GSA_ID }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"
      # - name: "Use GCP-GitHub Actions API"
      #   uses: google-github-actions/auth@v2
      #   with:
      #     credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v2

      - name: "Use gcloud CLI"
        run: gcloud info

      - name: "Use Artifact Registry instead of Docker Hub"
        run: gcloud --quiet auth configure-docker $REGISTRY
        env:
          REGISTRY: europe-north1-docker.pkg.dev

      - name: "Get GKE credentials"
        uses: "google-github-actions/get-gke-credentials@v2"
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: "Set image names"
        run: |
          ref="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF:-${GITHUB_REF#refs/*/}}}"
          ref_safe="$(echo "$ref" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g' | sed -E 's/^-+|-+$//g')"
          short_sha="${GITHUB_SHA::7}"
          echo "DEBUG: ref name: $ref_safe, sha: $short_sha"
          echo "CRON_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/cron:$ref_safe-$short_sha" >> $GITHUB_ENV
          echo "API_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/api:$ref_safe-$short_sha" >> $GITHUB_ENV
          echo "STATIC_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/static:$ref_safe-$short_sha" >> $GITHUB_ENV
          echo "BROADCASTER_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/broadcaster:$ref_safe-$short_sha" >> $GITHUB_ENV

      - name: "Build"
        run: |
          docker build -q -f ./simple_http/gen.Dockerfile --tag $CRON_TAG ./simple_http
          docker build -q -f ./simple_http/api.Dockerfile --tag $API_TAG ./simple_http
          docker build -q -f ./simple_http/static.Dockerfile --tag $STATIC_TAG ./simple_http
          docker build -q -f ./simple_http/broadcaster.Dockerfile --tag $BROADCASTER_TAG ./simple_http

      - name: "Publish"
        run: |
          docker push -q $CRON_TAG
          docker push -q $API_TAG
          docker push -q $STATIC_TAG
          docker push -q $BROADCASTER_TAG

      - name: "Set up Kustomize"
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy
        run: |
          set -euo pipefail
          ref="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF:-${GITHUB_REF#refs/*/}}}"
          ref_lower="$(echo "$ref" | tr '[:upper:]' '[:lower:]')"

          ns=""
          if [ "${GITHUB_REF_TYPE:-branch}" = "branch" ]; then
            if [[ "$ref_lower" =~ ^(main|master)$ ]]; then
              ns="project"
            else
              ns="project-$ref_lower"
            fi
          else
            git fetch --quiet --deepen=100 || true
            git fetch --quiet origin "+refs/heads/*:refs/remotes/origin/*"
            if git branch -r --contains "$GITHUB_SHA" | grep -qE 'origin/(main|master)'; then
              ns="project"
            else
              ns="project-$ref_lower"
            fi
          fi

          ns="${ns//\//-}"
          ns="${ns//_/-}"
          ns="$(echo "$ns" | sed -E 's/[^a-z0-9-]+/-/g')"
          ns="$(echo "$ns" | sed -E 's/^-+//; s/-+$//; s/-{2,}/-/g')"
          ns="${ns:0:63}"; ns="${ns%-}"

          echo "Using namespace: $ns"

          workload_pool="${PROJECT_ID}.svc.id.goog"
          gcloud iam service-accounts add-iam-policy-binding "${{ env.GSA_ID }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com" \
            --role="roles/iam.workloadIdentityUser" \
            --member="serviceAccount:${workload_pool}[$ns/gcs-sa]"

          kubectl create namespace "$ns" >/dev/null 2>&1 || true
          kubectl config set-context --current --namespace="$ns"

          # printf '%s' "${{ secrets.GKE_SA_KEY_B64 }}" | base64 -d > key.json
          # kubectl create secret generic gcs-sa \
            # --from-file=key.json \
            # --dry-run=client -o yaml | kubectl apply -f -

          cd simple_http
          kustomize edit set namespace "$ns"
          kustomize edit set image \
            cron=$CRON_TAG \
            api=$API_TAG \
            static=$STATIC_TAG \
            broadcaster=$BROADCASTER_TAG \
            postgres=postgres:13 \
            redis=redis:7 \
            backup=gcr.io/google.com/cloudsdktool/google-cloud-cli:stable

          echo "NS=$ns" >> $GITHUB_ENV

          gcloud projects add-iam-policy-binding "${{ env.PROJECT_ID }}" \
            --member="serviceAccount:${{ env.PROJECT_NUMBER }}-compute@developer.gserviceaccount.com" \
            --role="roles/artifactregistry.reader"

          cat <<EOF > patch-sa.yaml
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: gcs-sa
            annotations:
              iam.gke.io/gcp-service-account: "${{ env.GSA_ID }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"
          EOF

          # kustomize edit add annotation iam.gke.io/gcp-service-account:"${{ env.GSA_ID }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"

          # kustomize build . | kubectl apply -f -
          # kubectl -n "$ns" rollout status statefulset simple-http-stset
          # kubectl -n "$ns" get services -o wide
          # kubectl -n "$ns" get ing

      - name: Production?
        if: startsWith(github.ref, 'refs/tags/')
        run: |

          kubectl create secret generic discord-hook \
            --from-literal=discord_hook="${{ env.DISCORD_HOOK_URL }}" \
            --dry-run=client -o yaml | kubectl apply -f -

          cd simple_http/overlays/prod
          kustomize edit set namespace "$NS-prod"

      - name: Staging?
        if: github.ref == 'refs/heads/main'
        run: |

          kubectl create secret generic discord-hook \
            --from-literal=discord_hook="dev://" \
            --dry-run=client -o yaml | kubectl apply -f -

          cd simple_http/overlays/staging
          kustomize edit set namespace "$NS-stage"

      - name: Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: New Simple Http Release ${{ github.sha }} [skip ci]
          add: "."
          new_branch: ${{ env.TARGET_BRANCH }}
          push: "origin ${{ env.TARGET_BRANCH }} --set-upstream"

  cleanup:
    name: Cleanup namespace on delete
    runs-on: ubuntu-latest
    if: github.event_name == 'delete' && contains(github.event.head_commit.message, '[simple-http]')
    environment: yap
    steps:
      # - name: "Use GCP-GitHub Actions API"
      #   uses: google-github-actions/auth@v2
      # with:
      #   credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: "Use workload federation to authenticate"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "${{ env.GSA_ID }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"

      - name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v2

      - name: "Get GKE credentials"
        uses: "google-github-actions/get-gke-credentials@v2"
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: "Delete namespace"
        env:
          REF: ${{ github.event.ref }}
          REF_TYPE: ${{ github.event.ref_type }}
        run: |
          set -euo pipefail

          # ref="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF:-${GITHUB_REF#refs/*/}}}"

          ref_lower="$(echo "${REF}" | tr '[:upper:]' '[:lower:]')"

          if [[ "${REF_TYPE}" != "branch" ]]; then
            echo "Not a branch delete; skipping."
            exit 0
          fi

          if [[ "${ref_lower}" =~ ^(main|master)$ ]]; then
            ns="project"
          else
            ns="project-$ref_lower"
          fi

          ns="${ns//\//-}"
          ns="${ns//_/-}"
          ns="$(echo "$ns" | sed -E 's/[^a-z0-9-]+/-/g; s/^-+//; s/-+$//; s/-{2,}/-/g')"
          ns="${ns:0:63}"; ns="${ns%-}"

          if [[ "$ns" == "project" ]]; then
            echo "Ref '${REF}' maps to 'project' (main/master). Skipping."
            exit 0
          fi

          echo "Deleting namespace: $ns"
          kubectl get ns "$ns" >/dev/null 2>&1 && kubectl get all -n "$ns" || true

          kubectl delete namespace "$ns" --ignore-not-found=true --wait=false

          kubectl delete namespace "$ns" --ignore-not-found >/dev/null 2>&1 || true

          kubectl get ns "$ns" || echo "Namespace '$ns' not found (deleted or terminating)."
