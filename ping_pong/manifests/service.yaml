apiVersion: v1
kind: Service
metadata:
  namespace: exercises
  name: ping-pong-svc
  labels:
    app: ping-pong
spec:
  type: ClusterIP
  selector:
    app: ping-pong
  ports:
    - port: 80
      name: ping
      protocol: TCP
      targetPort: 8089
